<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locals – Mappe umane (MVP di validazione)</title>
  <meta name="description" content="Sblocca mappe curate da Local fittizi per Milano e Roma: luoghi consigliati e micro-esperienze.">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Palette coerente col logo (lilla) */
    :root{
      --bg:#ffffff; --text:#16171a; --muted:#5e6676;
      --card:#f8f8fd; --border:#e7e9f4;
      --accent:#7b6df0; --accent2:#a78bfa; /* lilla */
      --ink:#0e1220;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{color:var(--accent)}
    .container{max-width:1120px;margin:0 auto;padding:24px}

    /* Header */
    .header{display:flex;justify-content:space-between;align-items:center;gap:16px}
    .badge{border:1px solid var(--border);padding:4px 10px;border-radius:999px;color:var(--muted);font-size:12px;background:#fff}
    .hero{margin:14px 0 24px;display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .hero h1{margin:0;font-size:28px}
    .hero p{margin:4px 0;color:var(--muted)}

    /* Grid e card */
    .section-title{margin:18px 0 8px;font-size:22px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width:960px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,rgba(123,109,240,.06),rgba(123,109,240,.02));border:1px solid var(--border);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .card-head{padding:16px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:12px}
    .avatar{width:40px;height:40px;border-radius:999px;background:#ecebff;display:grid;place-items:center;font-weight:700;color:#5a53c2}
    .card-body{padding:16px;flex:1}
    .chips{display:flex;flex-wrap:wrap;gap:6px}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;background:#f0efff;border:1px solid #e3e1ff;color:#3c3a6a}
    .card-footer{padding:16px;border-top:1px solid var(--border);display:flex;justify-content:flex-end;align-items:center;gap:8px}

    /* Buttons */
    .btn{background:#191f33;color:#eef3ff;border:1px solid #283457;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn:hover{filter:brightness(1.06)}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#0e1220;border:none}
    .btn-ghost{background:#fff;border:1px solid var(--border);color:#2b3040}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.60);display:none;place-items:center;padding:16px;z-index:50}
    .modal{width:min(880px,100%);background:#fff;border:1px solid var(--border);border-radius:18px;overflow:hidden}
    .modal-head{padding:16px 18px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
    .modal-body{display:grid;grid-template-columns:360px 1fr}
    @media (max-width:900px){.modal-body{grid-template-columns:1fr}}
    .modal-left{padding:16px;border-right:1px solid var(--border)}
    .modal-right{padding:16px}
    label{display:block;font-size:13px;color:#586075;margin:10px 0 6px}
    input, select, textarea{width:100%;background:#fbfbfe;border:1px solid var(--border);color:var(--ink);border-radius:10px;padding:10px}
    #map{height:520px;border-radius:12px;border:1px solid var(--border)}
    .footer{margin-top:28px;color:#8a93a8;font-size:13px}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"><img src="logo.png" alt="Locals" style="height:36px;vertical-align:middle"></div>
      <div class="badge">MVP di validazione • contenuti fittizi</div>
    </header>

    <section class="hero">
      <div>
        <h1>Sblocca una mappa curata</h1>
        <p>Mappe personali create da Local: selezioni ragionate di luoghi e micro-esperienze.</p>
      </div>
      <div></div>
    </section>

    <!-- Qui stampiamo Milano e Roma come due blocchi separati -->
    <section id="cards"></section>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-head">
          <div>
            <div id="modalTitle" style="font-weight:700"></div>
            <div id="modalSubtitle" style="font-size:13px;color:#6a6f82"></div>
          </div>
          <button id="modalClose" class="btn">Chiudi</button>
        </div>
        <div class="modal-body">
          <div class="modal-left">
            <form id="unlockForm">
              <p style="margin:0 0 8px;color:#6a6f82">Per sbloccare la mappa compila questi campi (validazione):</p>
              <label for="email">Email</label>
              <input id="email" type="email" required placeholder="nome@email.com" />

              <label for="nights">Notti in città</label>
              <select id="nights">
                <option>1</option><option selected>2</option><option>3</option><option>4+</option>
              </select>

              <label for="interests">Interessi principali</label>
              <select id="interests" multiple size="4">
                <option>Foodie</option>
                <option>Arte & cultura</option>
                <option>Natura</option>
                <option>Nightlife</option>
              </select>

              <label for="notes">Note opzionali</label>
              <textarea id="notes" rows="4" placeholder="Es. senza glutine, budget, zone preferite…"></textarea>

              <div style="display:flex;gap:8px;margin-top:12px">
                <button class="btn btn-primary" type="submit">Sblocca mappa</button>
                <button class="btn" type="button" id="btnSkip">Salta</button>
              </div>
              <p style="color:#7a8096;font-size:12px;margin-top:8px">I dati sono usati solo per la validazione MVP.</p>
            </form>
          </div>
          <div class="modal-right">
            <div id="map"></div>
            <div id="poiList" style="margin-top:10px;color:#2b3040;font-size:14px"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"><p>© Locals – prototipo di validazione.</p></footer>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

    // ========= RENDER =========
    const cardsEl = document.getElementById('cards');

    function chipHtml(text){ return `<span class="pill">${text}</span>` }

    function cardHtml(map){
      return `
      <article class="card">
        <div class="card-head">
          <div class="avatar">${map.author.avatar}</div>
          <div>
            <div style="font-weight:700">${map.title}</div>
            <div style="font-size:13px;color:#6b7280">${map.author.name} — ${map.author.tagline}</div>
          </div>
        </div>
        <div class="card-body">
          <div class="chips">${map.interests.map(chipHtml).join('')}</div>
        </div>
        <div class="card-footer">
          <button class="btn" onclick="previewMap('${map.id}')">Anteprima</button>
          <button class="btn btn-primary" onclick="openModal('${map.id}')">Sblocca</button>
        </div>
      </article>`;
    }

    function renderSection(title, list){
      return `
        <h2 class="section-title">${title}</h2>
        <div class="grid">
          ${list.map(cardHtml).join('')}
        </div>
      `;
    }

    function renderCards(){
      const milano = MAPS.filter(m => m.city === 'Milano');
      const roma   = MAPS.filter(m => m.city === 'Roma');
      cardsEl.innerHTML = renderSection('Milano', milano) + renderSection('Roma', roma);
    }

    // ========= MODAL + MAP =========
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const poiList = document.getElementById('poiList');
    const unlockForm = document.getElementById('unlockForm');
    const btnSkip = document.getElementById('btnSkip');

    let mapInstance = null;
    let currentMap = null;

    function openModal(mapId){
      const m = MAPS.find(x => x.id === mapId);
      currentMap = m;
      modalTitle.textContent = `${m.title} • ${m.city}`;
      modalSubtitle.textContent = `${m.author.name} — ${m.author.tagline}`;
      modal.style.display = 'grid';
      setTimeout(initMap, 0);
    }

    function closeModal(){ modal.style.display = 'none'; }
    document.getElementById('modalClose').addEventListener('click', closeModal);

    function previewMap(mapId){ openModal(mapId); }

    function initMap(){
      if(!currentMap) return;
      poiList.innerHTML = '';

      if(!mapInstance){
        mapInstance = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mapInstance);
      }

      mapInstance.setView(currentMap.center, 13);

      if(window._markers){ window._markers.forEach(m=>m.remove()); }
      window._markers = [];

      currentMap.poi.forEach(p => {
        const marker = L.marker(p.coords).addTo(mapInstance).bindPopup(`<b>${p.name}</b><br>${p.type}<br><small>${p.note||''}</small>`);
        window._markers.push(marker);
      });

      poiList.innerHTML = `<strong>Luoghi in mappa:</strong>` +
        '<ul style="margin:6px 0 0 16px">' +
        currentMap.poi.map(p => `<li>${p.name} — <em>${p.type}</em> <span style="color:#6a6f82">• ${p.note||''}</span></li>`).join('') +
        '</ul>';
    }

    // ========= UNLOCK / SUBMIT =========
    function saveUnlock(data){
      const key = `unlock:${currentMap.id}`;
      localStorage.setItem(key, JSON.stringify({ ...data, ts: Date.now() }));
    }

    async function submitUnlock(data){
      if(!SUBMIT_ENDPOINT) return { ok: true };
      try{
        const res = await fetch(SUBMIT_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        return { ok: res.ok };
      }catch(e){ return { ok: false }; }
    }

    unlockForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        mapId: currentMap?.id,
        city: currentMap?.city,
        email: document.getElementById('email').value.trim(),
        nights: document.getElementById('nights').value,
        interests: Array.from(document.getElementById('interests').selectedOptions).map(o=>o.value),
        notes: document.getElementById('notes').value.trim(),
        ua: navigator.userAgent
      };
      saveUnlock(payload);
      await submitUnlock(payload);
      unlockForm.classList.add('hidden');
    });

    btnSkip.addEventListener('click', () => {
      saveUnlock({ mapId: currentMap?.id, city: currentMap?.city, skipped: true, ua: navigator.userAgent });
      unlockForm.classList.add('hidden');
    });

    // ========= INIT =========
    function getQueryParam(name){ return new URLSearchParams(location.search).get(name) }

    (function init(){
      renderCards();
      const q = getQueryParam('map');
      if(q){ const m = MAPS.find(x=>x.id===q); if(m){ openModal(q); } }
    })();
  </script>
</body>
</html>
